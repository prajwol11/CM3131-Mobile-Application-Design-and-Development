<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopIn</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1847564ba8.js" crossorigin="anonymous"></script>

</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">
                <ion-title class="ion-text-center">ShopIn</ion-title>
                <ion-col>
                    <div class="cart-icon ion-text-end ion-padding-end">
                        <ion-icon name="bag-handle-outline" class="ion-text-right" style="zoom:2.0;"></ion-icon>
                    </div>
                </ion-col>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            Categories:
            <ion-list class="ion-padding-top">
                <ion-item href="menCloth.html" detail>
                    <i class="fa-solid fa-shirt fa-lg ion-padding ion-text-right"></i><ion-label>Men's Clothing</ion-label>
                </ion-item>
                <ion-item href="jewellery.html" detail>
                    <i class="fa-solid fa-ring fa-lg ion-padding ion-text-right"></i><ion-label>Jewellery</ion-label>
                </ion-item>
                <ion-item href="electronic.html" detail>
                    <i class="fa-solid fa-plug fa-xl ion-padding ion-text-right"></i><ion-label>Electronics</ion-label>
                </ion-item>
                <ion-item href="womenCloth.html" detail>
                    <i class="fa-solid fa-person-dress fa-xl ion-padding ion-text-right"></i><ion-label>Women's Clothing</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-app>
</body>
</html>
